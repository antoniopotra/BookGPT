<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Search Results</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <style>
        .navbar-brand,
        .nav-item {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            cursor: pointer;
        }

        .nav-item:hover, .navbar-brand:hover {
            color: #1194ff !important;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="navbar-brand" th:href="@{/index}">GameGPT</a>

            <div class="d-flex">
                <a class="nav-item" aria-current="page" th:href="@{/played}">Played</a>
                <a class="nav-item" aria-current="page" th:href="@{/liked}">Liked</a>
                <a class="nav-item" aria-current="page" th:href="@{/recommendations}">Recommendations</a>
                <a class="nav-item" aria-current="page" th:href="@{/logout}">Logout</a>
            </div>
        </div>

        <form class="d-flex ml-auto" method="post" role="form" th:action="@{/search}">
            <input type="search"
                   class="form-control rounded"
                   placeholder="Search"
                   aria-label="Search"
                   aria-describedby="search-addon"
                   name="gameName"
            />
        </form>
    </div>
</nav>

<br/><br/>

<div class="container">
    <div class="container-fluid">
        <div class="px-lg-4">
            <div class="row py-4">
                <h3>Found games</h3>
            </div>

            <div class="row">
                <div th:each="game: ${games}" class="col-xl-2 col-lg-3 col-md-5 mb-3">
                    <div class="bg-white rounded shadow-sm">
                        <a th:href="@{'/game/' + ${game.id}}">
                            <img th:src="${game.cover}" alt=""
                                 class="img-fluid card-img-top">
                        </a>
                        <div class="p-3">
                            <p th:text="${game.name}"></p>
                            <p th:text="${game.category}" style="color: gray"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
